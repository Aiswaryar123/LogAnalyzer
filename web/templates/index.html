<!DOCTYPE html>
<html>

<head>
    <title>Log Analyzer</title>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 1100px;
        }

        .main-title {
            text-align: center;
            font-weight: 900;
            font-size: 34px;
            margin-bottom: 30px;
            color: #222;
            letter-spacing: 1px;
        }

        .filter-card {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.10);
            padding: 30px;
            width: 750px;
            margin: 0 auto 40px auto;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }

        details.dropdown summary {
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 8px;
            cursor: pointer;
            list-style: none;
        }

        .dropdown-content {
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            background: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 16px;
        }

        .button-center {
            text-align: center;
            margin-top: 25px;
        }

        button {
            background: #222;
            color: white;
            padding: 12px 45px;
            font-size: 17px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.12);
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background: #f3f3f3;
        }

        .no-result {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="main-title">LOG ANALYZER</h2>

        <div class="filter-card">

            <form id="SearchForm">


                <div class="form-group">
                    <label>Level</label>
                    <details class="dropdown">
                        <summary>Select Levels</summary>
                        <div class="dropdown-content">
                            <label><input type="checkbox" name="level" value="INFO"> INFO</label>
                            <label><input type="checkbox" name="level" value="WARN"> WARN</label>
                            <label><input type="checkbox" name="level" value="ERROR"> ERROR</label>
                            <label><input type="checkbox" name="level" value="DEBUG"> DEBUG</label>
                        </div>
                    </details>
                </div>

                <div class="form-group">
                    <label>Component</label>
                    <details class="dropdown">
                        <summary>Select Components</summary>
                        <div class="dropdown-content">
                            <label><input type="checkbox" name="component" value="api-server"> api-server</label>
                            <label><input type="checkbox" name="component" value="database"> database</label>
                            <label><input type="checkbox" name="component" value="cache"> cache</label>
                            <label><input type="checkbox" name="component" value="worker"> worker</label>
                            <label><input type="checkbox" name="component" value="auth"> auth</label>
                        </div>
                    </details>
                </div>


                <div class="form-group">
                    <label>Host</label>
                    <details class="dropdown">
                        <summary>Select Hosts</summary>
                        <div class="dropdown-content">
                            <label><input type="checkbox" name="host" value="web01"> web01</label>
                            <label><input type="checkbox" name="host" value="web02"> web02</label>
                            <label><input type="checkbox" name="host" value="cache01"> cache01</label>
                            <label><input type="checkbox" name="host" value="worker01"> worker01</label>
                            <label><input type="checkbox" name="host" value="db01"> db01</label>
                        </div>
                    </details>
                </div>


                <div class="form-group">
                    <label>Request ID</label>
                    <input type="text" name="request_id" placeholder="Enter Request ID">
                </div>


                <div class="form-group">
                    <label>Timestamp</label>
                    <input type="text" name="timestamp" placeholder="> 2025-11-17 10:00:00">
                </div>

                <div class="button-center">
                    <button type="submit">Search</button>
                </div>

            </form>
        </div>

        <h2 style="text-align:center;">Filtered Results</h2>

        <div id="loading" style="display:none;">Loading...</div>
        <div id="errorBox"></div>
        <div id="resultBox"></div>

    </div>


    <script>
        $(document).ready(function () {

            $("#SearchForm").submit(function (event) {
                event.preventDefault();

                $("#loading").show();
                $("#resultBox").html("");

                $.ajax({
                    url: "/filter",
                    method: "POST",
                    data: $(this).serialize(),


                    success: function (response) {
                        $("#loading").hide();

                        if (response.entries.length === 0) {
                            $("#resultBox").html("<p class='no-result'>No results found.</p>");
                            return;
                        }

                        let table = `
                        <table>
                            <tr>
                                <th>Timestamp</th>
                                <th>Level</th>
                                <th>Component</th>
                                <th>Host</th>
                                <th>Request ID</th>
                                <th>Message</th>
                            </tr>
                        `;

                        response.entries.forEach(function (e) {
                            table += `
                            <tr>
                                <td>${e.TimeStamp}</td>
                                <td>${e.Level.Level}</td>
                                <td>${e.Component.Component}</td>
                                <td>${e.Host.Host}</td>
                                <td>${e.RequestId}</td>
                                <td>${e.Message}</td>
                            </tr>`;
                        });

                        table += "</table>";
                        $("#resultBox").html(table);
                    }
                });
            });
        });
    </script>

</body>

</html>
