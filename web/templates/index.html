<!DOCTYPE html>
<html>

<head>
    <title>Log Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: white;

            display: flex;
            justify-content: center;
        }

        .container {
            width: 1200px;
        }


        .main-title {
            text-align: center;
            font-weight: 900;
            font-size: 32px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-box {
            width: 700px;

            margin: 0 auto 30px auto;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.12);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 40px;
            border: none;
            border-radius: 6px;
            background: black;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #333;
        }

        .button-center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);

        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background: #f3f3f3;
            font-weight: bold;
        }

        .checkbox-group label {
            margin-right: 15px;
        }

        .no-result {
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="main-title">LOG ANALYZER</h2>

        <div class="filter-box">

            <form method="POST" action="/filter">


                <div class="form-group">
                    <label>Level:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="level" value="INFO" {{ if (contains .Level "INFO" )
                                }}checked{{ end }}> INFO</label>
                        <label><input type="checkbox" name="level" value="WARN" {{ if (contains .Level "WARN" )
                                }}checked{{ end }}> WARN</label>
                        <label><input type="checkbox" name="level" value="ERROR" {{ if (contains .Level "ERROR" )
                                }}checked{{ end }}> ERROR</label>
                        <label><input type="checkbox" name="level" value="DEBUG" {{ if (contains .Level "DEBUG" )
                                }}checked{{ end }}> DEBUG</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Component:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="component" value="api-server" {{ if (contains
                                .Component "api-server" ) }}checked{{ end }}> api-server</label>
                        <label><input type="checkbox" name="component" value="database" {{ if (contains
                                .Component "database" ) }}checked{{ end }}> database</label>
                        <label><input type="checkbox" name="component" value="cache" {{ if (contains .Component "cache"
                                ) }}checked{{ end }}> cache</label>
                        <label><input type="checkbox" name="component" value="worker" {{ if (contains
                                .Component "worker" ) }}checked{{ end }}> worker</label>
                        <label><input type="checkbox" name="component" value="auth" {{ if (contains .Component "auth" )
                                }}checked{{ end }}> auth</label>
                    </div>
                </div>


                <div class="form-group">
                    <label>Host:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="host" value="web01" {{ if (contains .Host "web01" )
                                }}checked{{ end }}> web01</label>
                        <label><input type="checkbox" name="host" value="web02" {{ if (contains .Host "web02" )
                                }}checked{{ end }}> web02</label>
                        <label><input type="checkbox" name="host" value="cache01" {{ if (contains .Host "cache01" )
                                }}checked{{ end }}> cache01</label>
                        <label><input type="checkbox" name="host" value="worker01" {{ if (contains .Host "worker01" )
                                }}checked{{ end }}> worker01</label>
                        <label><input type="checkbox" name="host" value="db01" {{ if (contains .Host "db01" )
                                }}checked{{ end }}> db01</label>
                    </div>
                </div>


                <div class="form-group">
                    <label>Request ID:</label>
                    <input type="text" name="request_id" value="{{ .RequestID }}" placeholder="Request ID">
                </div>


                <div class="form-group">
                    <label>Timestamp:</label>
                    <input type="text" name="timestamp" value="{{ .Timestamp }}" placeholder=">2025-11-17 10:00:00">
                </div>


                <div class="button-center">
                    <button type="submit">Search</button>
                </div>

            </form>
        </div>

        <h2>Filtered Results</h2>

        {{ if .Entries }}
        <table>
            <tr>
                <th>Timestamp</th>
                <th>Level</th>
                <th>Component</th>
                <th>Host</th>
                <th>Request ID</th>
                <th>Message</th>
            </tr>

            {{ range .Entries }}
            <tr>
                <td>{{ .TimeStamp }}</td>
                <td>{{ .Level.Level }}</td>
                <td>{{ .Component.Component }}</td>
                <td>{{ .Host.Host }}</td>
                <td>{{ .RequestId }}</td>
                <td>{{ .Message }}</td>
            </tr>
            {{ end }}
        </table>

        {{ else }}
        <p class="no-result">No results found.</p>
        {{ end }}

    </div>

</body>

</html>
